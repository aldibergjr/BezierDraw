<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>

<style>
.btn_c {
    border-radius: 20%;
    background-color: blue;
    overflow: hidden;
    margin-left: 35%;
}
</style>
<header>
    <label>Número de Avaliações</label>
    <input type="number" id="aval" onchange="mudarT(document.getElementById('aval').value)">
    <button class = "btn_c" onclick="adicionarcurva()">Adicionar curva</button>
</header>

<body>
    <div id = "canvas">
        <script>
            var m = bonsai.run(document.getElementById('canvas'),{
                url: 'beziercurve.js',
                width: $(window).width(),
                height: $(window).height()

            });
            function mudarT(newt){
                m.sendMessage("mudarT", newt); 
            }

            function adicionarcurva(){
                m.sendMessage("adicionarCurva",{});
            }
           
        </script>
    </div>
</body>
